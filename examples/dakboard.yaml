# DakBoard Display
# Optimized configuration for DakBoard dashboards with local clock overlay

name: DakBoard Display
description: Optimized configuration for DakBoard dashboards with local clock overlay

display:
  url: https://dakboard.com/display/uuid/YOUR-UUID-HERE
  width: 1920
  height: 1080
  framebufferDevice: /dev/fb0

browser:
  userAgent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

overlays:
  - name: clock
    type: clock
    selector: .time.large
    enabled: true
    updateInterval: 1000
    format:
      hour: numeric
      minute: 2-digit
      second: 2-digit
    # Run tools/detect-overlays.js to generate region and style metadata
    region:
      x: 100
      y: 100
      width: 300
      height: 100
    style:
      fontSize: 72
      fontFamily: Arial, sans-serif
      color: rgb(255, 255, 255)
      fontWeight: normal
      textAlign: center
      letterSpacing: normal

# Refresh base image every 5 minutes (adjust based on how often your dashboard updates)
refreshInterval: 300000

# Splash screen shown during startup
splash:
  text: "DakBoard - Loading..."
  style:
    fontSize: 48
    fontFamily: sans-serif
    color: rgb(255, 255, 255)
    fontWeight: normal
