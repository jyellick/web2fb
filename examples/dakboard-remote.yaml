# DakBoard Display (Remote Screenshots)
# DakBoard configuration using Cloudflare Worker for screenshots
# Eliminates browser overhead from Pi

name: DakBoard Display (Remote Screenshots)
description: DakBoard configuration using Cloudflare Worker for screenshots - eliminates browser overhead from Pi

display:
  url: https://dakboard.com/display/uuid/YOUR-UUID-HERE
  width: 1920
  height: 1080
  framebufferDevice: /dev/fb0

browser:
  mode: remote
  remoteScreenshotUrl: https://web2fb-screenshot.YOUR-SUBDOMAIN.workers.dev
  remoteApiKey: your-api-key-here
  remoteTimeout: 60000
  userAgent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

overlays:
  - name: clock
    type: clock
    selector: .time.large
    enabled: true
    updateInterval: 1000
    format:
      hour: numeric
      minute: 2-digit
      second: 2-digit
    # Run tools/detect-overlays.js to generate region and style metadata
    region:
      x: 100
      y: 100
      width: 300
      height: 100
    style:
      fontSize: 72
      fontFamily: Arial, sans-serif
      color: rgb(255, 255, 255)
      fontWeight: normal
      textAlign: center
      letterSpacing: normal

# Refresh base image every 5 minutes
# Adjust based on how frequently your dashboard content changes
refreshInterval: 300000

splashScreen: splash.png
