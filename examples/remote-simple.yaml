# Simple Remote Screenshot Display
# Minimal configuration using only remote screenshots - no local browser at all

name: Simple Remote Screenshot Display
description: Minimal configuration using only remote screenshots - no local browser at all

display:
  url: https://dakboard.com/display/uuid/YOUR-UUID-HERE
  width: 1920
  height: 1080
  framebufferDevice: /dev/fb0

browser:
  mode: remote
  remoteScreenshotUrl: https://web2fb-screenshot.YOUR-SUBDOMAIN.workers.dev
  remoteApiKey: your-api-key-here
  remoteTimeout: 60000
  userAgent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36

overlays: []

# Refresh base image every 10 minutes
refreshInterval: 600000

splashScreen: splash.png
