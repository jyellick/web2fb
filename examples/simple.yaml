# Simple Web Display
# Basic configuration for displaying any webpage to framebuffer

name: Simple Web Display
description: Basic configuration for displaying any webpage to framebuffer

display:
  url: https://example.com
  width: 1920
  height: 1080
  framebufferDevice: /dev/fb0

overlays: []

# Refresh base image every 10 minutes
refreshInterval: 600000

# Splash screen shown during startup
splash:
  text: "web2fb - Loading..."
  style:
    fontSize: 48
    fontFamily: sans-serif
    color: rgb(255, 255, 255)
    fontWeight: normal
